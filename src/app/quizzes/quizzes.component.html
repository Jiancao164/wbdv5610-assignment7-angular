<div class="row">
  <h1 class="col-11">Quizzes</h1>
  <div>
    <a routerLink="/">
      <button class="btn btn-primary">Back</button>
    </a>
  </div>
</div>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let quiz of quizzes">
    <a routerLink="{{quiz._id}}">
      {{quiz.title}}
      <button class="btn btn-primary float-right">
        Start
      </button>
    </a>
    <div>
      Attempts: {{quiz.attempts && quiz.attempts.length}} times
    </div>
    <div>
      Score history:
      <ol>
        <li *ngFor="let attempt of quiz.attempts">
          {{attempt.score}}%
        </li>
      </ol>
    </div>
  </li>
</ul>
