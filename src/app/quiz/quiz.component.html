<div>
  <div class="row">

    <div class="col-11">
      <h1>{{this.quizTitle}}</h1>
    </div>
    <div class="col-1">
        <!--<a routerLink="/course-viewer/{{this.courseId}}/quizzes">-->
          <!--<button class="btn btn-primary">Back</button>-->
        <!--</a>-->
    </div>
  </div>


  <ol>
    <li *ngFor="let question of questions"
        [ngSwitch]="question.type">
      <app-true-false-question
        [question]="question"
        [(answer)]="question.answer"
        *ngSwitchCase="'TRUE_FALSE'">
      </app-true-false-question>
      <app-multiple-choice-question
        [question]="question"
        [(answer)]="question.answer"
        *ngSwitchCase="'MULTIPLE_CHOICE'">
      </app-multiple-choice-question>
    </li>
  </ol>

  <div>


      <button
        (click)="submitQuiz()"
        routerLink="/course-viewer/{{this.courseId}}/quizzes"
        class="btn btn-success float-right">
        Submit
      </button>


  </div>


</div>
