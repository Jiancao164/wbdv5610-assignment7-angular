<div>
  <h3>
    <div>
      {{question.question}}
      <span [hidden]="!answered">
        <i [hidden]="answer === question.correct" class="fas fa-times float-right"></i>
        <i [hidden]="answer !== question.correct" class="fas fa-check float-right"></i>
      </span>
    </div>
  </h3>

  <ul class="list-group">
    <li class="list-group-item
    {{answered && 'false' === answer && 'true' === question.correct? 'list-group-item-success': ''}}
    {{answered && 'true' === answer && 'true' !== question.correct? 'list-group-item-danger': ''}}
    {{answered && 'true' === answer && 'true' === question.correct? 'list-group-item-success': ''}}">
      <label>
        <input [(ngModel)]="answer" type="radio" value="true" name="{{question._id}}">
        True
      </label>
      <span class="float-right" [hidden]="!answered">
          <i [hidden]="'true' === question.correct" class="fas fa-times float-right"></i>
          <i [hidden]="'false' === question.correct" class="fas fa-check float-right"></i>
      </span>
    </li>
    <li class="list-group-item
    {{answered && 'true' === answer && 'false' === question.correct? 'list-group-item-success': ''}}
    {{answered && 'false' === answer && 'false' !== question.correct? 'list-group-item-danger': ''}}
    {{answered && 'false' === answer && 'false' === question.correct? 'list-group-item-success': ''}}">
      <label>
        <input [(ngModel)]="answer" type="radio" value="false" name="{{question._id}}">
        False
      </label>
      <span class="float-right" [hidden]="!answered">
          <i [hidden]="'true' === question.correct" class="fas fa-check float-right"></i>
          <i [hidden]="'false' === question.correct" class="fas fa-times float-right"></i>
      </span>
    </li>
  </ul>
  <br>
  <div>
    Your answer: <span [hidden]="answered === false">{{answer}}</span>
  </div>
  <br>
  <div>
    <!--<button (click)="showAnswer()" class="btn btn-success">-->
      <!--Grade-->
    <!--</button>-->
    <button (click)="submitAnswer()" class="btn btn-primary">
      Save Answer
    </button>
  </div>
  <br>
</div>
